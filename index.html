<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tac.css">
    <script src="toe.js" defer type="module"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <section id="playerSection">
            <div class="playerDiv">
                <span id="playerContent1"><button type="button" class="player" data-player="1">Player 1 (X):</button></span>
                <p id="pointsPlayer1">0</p>
            </div>
            <div class="playerDiv">
                <span id="playerContent2"><button type="button" class="player" data-player="2">Player 2 (O):</button></span>
                <p id="pointsPlayer2">0</p>
            </div>
        </section>
    </header>
    <main>
        <div id="turnTheme">
            <button id="turn" data-turn="x">Turn: X</button>
            <button id="restart">reset</button>
            <button class="theme" id="theme" data-theme="lightTheme">Theme</button>
        </div>

        <section id="squaresContent">
            <button class="square" data-region="0.0"></button>
            <button class="square" data-region="0.1"></button>
            <button class="square" data-region="0.2"></button>
            <button class="square" data-region="1.0"></button>
            <button class="square" data-region="1.1"></button>
            <button class="square" data-region="1.2"></button>
            <button class="square" data-region="2.0"></button>
            <button class="square" data-region="2.1"></button>
            <button class="square" data-region="2.2"></button>
        </section>
    </main>
    <footer>made by <a href="https://github.com/TheusRodrigues73" target="_blank"></a>Theus</footer>
</body>
</html>
